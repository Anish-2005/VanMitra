<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-labelledby="title">
  <title id="title">VanMitra</title>
  <defs>
    <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#34D399" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    <linearGradient id="g2" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#7DD3FC" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect rx="56" ry="56" width="512" height="512" fill="var(--logo-bg, white)" />

  <!-- Map-pin leaf mark: combines a pin and leaf to represent mapping + forestry -->
  <g transform="translate(128,96) scale(0.75)">
    <!-- Pin shadow -->
    <path d="M128 16C78 16 32 62 32 112c0 72 96 176 96 176s96-104 96-176c0-50-46-96-96-96z" fill="url(#g1)" opacity="0.95" />

    <!-- Leaf veins -->
    <path d="M128 48c-18 0-64 24-80 64 12-12 44-28 80-28s68 16 80 28c-16-40-62-64-80-64z" fill="var(--logo-accent, #FFFFFF)" opacity="0.95" />

    <!-- Central dot (seed/community) -->
    <circle cx="128" cy="128" r="12" fill="var(--logo-dot, #064E3B)" />
  </g>

  <!-- Sub-mark: water/river lines to indicate resources -->
  <g transform="translate(64,336) scale(0.7)">
    <path d="M0 32 C48 0 112 0 160 32 C208 64 272 64 320 32" stroke="url(#g2)" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" />
  </g>
</svg>
